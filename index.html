<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Magic 8 Ball</h1>
    <hr />

    <h1>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer
    </h1>

    <p><b>Question:</b> <input id="question" /></p>

    <p>
      <img
        id="magic8ball"
        src="img/magic-8-ball.png"
        alt="magic8ball"
        width="440"
        length="800"
      />
    </p>

    <p><b>Answer:</b> <span id="answer-in"> Please ask a question...</span></p>
  </body>
</html>
